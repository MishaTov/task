{% extends 'base.html' %}

{% block head %}
    {{ super() }}
{% endblock head %}

{% block content %}
    {% for msg in get_flashed_messages() %}
        <div class="bg-success w-25 text-center p-1 rounded">{{ msg }}</div>
    {% endfor %}

    {% if current_user.username == user.username %}
        <p><h2>My profile</h2>
    {% else %}
        <p><h2>User {{ user.username }} profile</h2>
    {% endif %}
{% endblock %}
